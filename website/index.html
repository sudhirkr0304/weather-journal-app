<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
   <h1>Weather Journal App</h1>
  </div>
  <div class ="holder zip">
    <label class="label" id="ziplabel">Enter Zipcode here</label>
    <input  class="form__input" type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label class="label" for="feelings">How are you feeling today?</label>
    <textarea  class="form__input" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title" id="title">Most Recent Entry</div>
   <div id = "entryHolder">
    
    <div id = "date">
      
    </div> 
   <div id = "temp">
    
   </div>
   <div id = "content">

   </div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
